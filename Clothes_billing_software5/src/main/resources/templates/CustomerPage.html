<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Customer Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F2F2F2;
            padding: 20px;
            margin: 0;
            position: relative;
        }
        #customerForm {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        button[type="submit"]:hover {
            background-color: #45A049;
        }
        .success-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-danger {
            color: #721C24;
            background-color: #F8D7DA;
            border-color: #F5C6CB;
        }
        .btn-back {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
		.btn {
		         display: inline-block;
		         padding: 8px 12px;
		         text-decoration: none;
		         background-color: #4CAF50;
		         color: white;
		         border: none;
		         border-radius: 4px;
		         cursor: pointer;
		         text-align: center;
		     }
    </style>
</head>
<body>
    
    <h2>Customer Information Form</h2>
    <div id="customerForm">
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        <form th:object="${customer}" method="post" onsubmit="return validateForm()" action="#" th:action="@{/SaveCustomer}">
            <input type="hidden" th:field="*{customer_id}">
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" th:field="*{customer_name}" required><br>
            
            <label for="customerState">State:</label>
            <select id="stateSelect" th:field="*{Customer_State}" onchange="populateCities()">
                <option value="">Select a state</option>
                <!-- options here -->
            </select>
            
            <label for="customerCity">City:</label>
            <select id="citySelect" th:field="*{Customer_City}">
                <option value="">Select a city</option>
            </select>

            <label for="customerAddress">Address:</label>
            <input type="text" id="customerAddress" th:field="*{customer_address}"><br>
            <label for="customerMobileNo">Mobile Number:</label>
            <input type="text" id="customerMobileNo" th:field="*{customer_mobileNo}" onblur="checkPhoneNumber()"><br>
            <span id="phoneError" class="error-message"></span><br>
            <label for="customerType">Type:</label>
            <select id="customerType" th:field="*{customer_type}">
                <option value="Regular">Regular</option>
                <option value="Premium">New</option>
            </select><br>
            
            <label for="customerDate">Date:</label>
            <input type="date" id="customerDate" th:field="*{customer_date}"><br>
            <button type="submit">Save</button>
        </form>
		<a href="#" onclick="window.history.back();" class="btn back-button">Back to List</a>
    
        <div class="success-message" id="successMessage">
            Customer saved successfully!
        </div>
    </div>
    <script th:inline="javascript">
        function populateCities() {
            var stateSelect = document.getElementById("stateSelect");
            var citySelect = document.getElementById("citySelect");
            var state = stateSelect.value;

            citySelect.innerHTML = '<option value="">Select a city</option>';

            var citiesByState = {
                // cities data here
            };

            var cities = citiesByState[state] || [];

            for (var i = 0; i < cities.length; i++) {
                var option = document.createElement("option");
                option.value = cities[i];
                option.text = cities[i];
                citySelect.appendChild(option);
            }
        }

        function checkPhoneNumber() {
            var phoneInput = document.getElementById("customerMobileNo");
            var phoneError = document.getElementById("phoneError");
            var phoneNumber = phoneInput.value;
            var phonePattern = /^[0-9]{10}$/;

            if (!phonePattern.test(phoneNumber)) {
                phoneError.textContent = "Invalid phone number. Please enter a 10-digit number.";
                phoneInput.classList.add("error");
                return false;
            } else {
                phoneError.textContent = "";
                phoneInput.classList.remove("error");
                return true;
            }
        }

        function validateForm() {
            return checkPhoneNumber();
        }
    </script>
</body>
</html>
