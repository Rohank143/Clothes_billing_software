<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Shop Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Custom styles for the dashboard */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 15px;
            border-bottom: 2px solid #0056b3;
            border-radius: 6px 6px 0 0;
        }
        .card-body {
            padding: 20px;
        }
        .btn {
            font-size: 16px;
            font-weight: bold;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Cloth Shop Dashboard</h4>
                    </div>
                    <div class="card-body">
                        <!-- Add your dashboard content here -->
                        <h5>Welcome, Admin!</h5>
                        <p>This is your cloth shop dashboard.</p>
                        <p>You can manage your products, orders, and customers here.</p>
                        <a href="/login" class="btn btn-primary">Admin Login</a>
                        <a href="/workerlogin" class="btn btn-primary">Employee Login</a>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
