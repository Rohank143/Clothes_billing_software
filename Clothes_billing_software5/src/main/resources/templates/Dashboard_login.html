<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Shop Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the dashboard */
        body {
            background-color: #e9ecef;
            font-family: 'Roboto', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }
        .card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #ff6f61, #ff3d00);
            color: #ffffff;
            padding: 20px;
            border-bottom: 0;
            font-size: 1.75rem;
            font-weight: 700;
        }
        .card-body {
            padding: 30px;
        }
        .btn-primary {
            background-color: #ff6f61;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #ff3d00;
        }
        .btn-admin {
            background-color: #17a2b8;
            color: #ffffff;
        }
        .btn-admin:hover {
            background-color: #138496;
        }
        .btn-employee {
            background-color: #fd7e14;
            color: #ffffff;
        }
        .btn-employee:hover {
            background-color: #e06c00;
        }
        .welcome-text {
            margin-bottom: 30px;
        }
        .welcome-text h5 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        .welcome-text p {
            font-size: 0.9rem;
            color: #666;
        }
        .login-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .login-section:hover {
            background-color: #f8f9fa;
        }
        .admin-login {
            background-color: #d1ecf1;
        }
        .employee-login {
            background-color: #fff3cd;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
               LOGIN PAGE
            </div>
            <div class="card-body">
            
            <div class="welcome-text">
                    <h5>Welcome, Hindavi Men's wear!</h5>
                    <p>This is your cloth shop dashboard where you can manage products, orders, and customers efficiently.</p>
                </div>
                
                <div class="login-section admin-login">
                    <div class="section-title">Admin</div>
                    <a href="/login" class="btn btn-admin">Admin Login</a>
                </div>
                <div class="login-section employee-login mt-4">
                    <div class="section-title">Employee</div>
                    <a href="/workerlogin" class="btn btn-employee">Employee Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
