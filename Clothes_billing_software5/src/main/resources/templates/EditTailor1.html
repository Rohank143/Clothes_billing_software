<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            position: relative; /* Ensure the back button can be positioned absolutely */
        }
        h2 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
        }
        p {
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: calc(100% - 6px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .btn-back {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
		.btn-back {
		            position: fixed;
		            top: 20px;
		            right: 20px;
		            background-color: #2196F3;
		            color: white;
		            padding: 10px 20px;
		            border: none;
		            border-radius: 5px;
		            cursor: pointer;
		            font-size: 16px;
		            text-decoration: none;
		            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		            transition: background-color 0.3s ease;
		        }
				
				.btn1 {
								         display: inline-block;
								         padding: 8px 12px;
								         text-decoration: none;
								         background-color: #4CAF50;
								         color: white;
								         border: none;
								         border-radius: 4px;
								         cursor: pointer;
								         text-align: center;
								     }
				    
    </style>
</head>
<body>
	
	<div id="google_translate_element" class="form-control" style="position: absolute; right: 1vw ;"></div>

		    <!-- Include Google Translate script -->
		    <script type="text/javascript">
		        function googleTranslateElementInit() {
		            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
		        }
		    </script>
		    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

			
			
			
    
    <h2>Edit Tailor</h2>
	<!-- Back Button -->
			  <a href="#" onclick="window.history.back();" class="btn1 back-button">Back</a>
    <form th:action="@{/updateTailor1/{id}(id=${tailor.tailor_id})}" method="post" th:object="${tailor}">
        <input type="hidden" th:field="*{tailor_id}">
        <p>Name: <input type="text" th:field="*{tailor_name}"></p>
        <p>Shop Name: <input type="text" th:field="*{shop_name}"></p>
        <p>Shop Address: <input type="text" th:field="*{shop_address}"></p>
        <p>Mobile Number: <input type="text" th:field="*{mobile_no}"></p>
        <p>Type: <input type="text" th:field="*{type}"></p>
        <p>Date: <input type="text" th:field="*{date}" placeholder="yyyy-MM-dd"></p>
        <p><input type="submit" value="Save Changes"></p>
    </form>
	<script>
		function showSuccessMessage(event) {
		            // Prevent the default form submission
		            event.preventDefault();

		            // Display the success message
		            alert("Data submitted successfully!");

		            // You can manually submit the form here if needed
		            event.target.submit();
		        }
	</script>
</body>
</html>
