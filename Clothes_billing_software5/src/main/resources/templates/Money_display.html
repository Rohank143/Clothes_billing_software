<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Money Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
        }
        td {
            background-color: #fff;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .search-container {
            text-align: right;
            margin-bottom: 10px;
        }
        .search-container input[type=text] {
            padding: 8px;
            margin-top: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
        }
    </style>
    <script>
        function searchFunction() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("MoneyTable");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</head>
<body>
    <h2>Money Details</h2>
    <div class="search-container">
        <input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Search by customer name...">
    </div>
    <table id="MoneyTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Borrowed Amount</th>
               <!-- <th>Paid Amount</th>-->
                <th>Remaining Amount</th>
                <th>Total Amount</th>
                <th>Date</th>
                <th>Reason</th>
                <th>Edit</th>
                <th>Payment History</th> <!-- New column for Payment History -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="money_b : ${MoneyList}">
                <td th:text="${money_b.id}"></td>
                <td th:text="${money_b.name}"></td>
                <td th:text="${money_b.address}"></td>
                <td th:text="${money_b.borrowedAmount}"></td>
              <!-- <td type="hidden" th:text="${money_b.paidAmount}"></td>-->
                <td th:text="${money_b.RemainingAmount}"></td>
                <td th:text="${money_b.totalAmount}"></td>
                <td th:text="${#dates.format(money_b.date, 'dd/MM/yyyy')}"></td>
                <td th:text="${money_b.reason}"></td>
                <td>
                    <a th:href="@{/editMoney/{id}(id=${money_b.id})}" class="btn btn-primary">Update</a>
                </td>
				<td>
				    <a th:href="@{/paymentHistory(moneyId=${money_b.id})}" class="btn">View Payment History</a>
				</td>
				</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
